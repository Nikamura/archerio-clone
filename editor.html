<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wall Pattern Editor - Aura Archer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #0a0a1a;
        color: #e0e0e0;
        height: 100vh;
        overflow: hidden;
      }

      .editor-container {
        display: flex;
        height: 100vh;
      }

      /* Sidebar */
      .sidebar {
        width: 280px;
        background: #1a1a2e;
        border-right: 1px solid #2a2a4a;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .sidebar h2 {
        padding: 16px;
        border-bottom: 1px solid #2a2a4a;
        font-size: 18px;
        color: #fff;
      }

      .sidebar-section {
        padding: 12px 16px;
        border-bottom: 1px solid #2a2a4a;
      }

      .sidebar-section h3 {
        font-size: 12px;
        text-transform: uppercase;
        color: #888;
        margin-bottom: 8px;
      }

      /* Layout List */
      #layout-list {
        flex: 1;
        overflow-y: auto;
        padding: 8px;
      }

      .layout-item {
        display: flex;
        align-items: center;
        padding: 8px 12px;
        margin-bottom: 4px;
        border-radius: 6px;
        cursor: pointer;
        background: #252540;
        transition: background 0.15s;
      }

      .layout-item:hover {
        background: #303055;
      }

      .layout-item.selected {
        background: #4040aa;
      }

      .layout-name {
        flex: 1;
        font-size: 14px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .layout-controls {
        display: flex;
        gap: 4px;
      }

      .layout-controls button {
        width: 24px;
        height: 24px;
        border: none;
        border-radius: 4px;
        background: rgba(255, 255, 255, 0.1);
        color: #aaa;
        cursor: pointer;
        font-size: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .layout-controls button:hover {
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
      }

      .layout-controls .delete-btn:hover {
        background: #c44;
      }

      /* Buttons */
      button {
        padding: 8px 16px;
        border: none;
        border-radius: 6px;
        background: #4040aa;
        color: #fff;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.15s;
      }

      button:hover {
        background: #5050cc;
      }

      button:active {
        background: #3030aa;
      }

      #new-layout-btn {
        width: 100%;
        margin-bottom: 8px;
      }

      /* Mode Buttons */
      .mode-buttons {
        display: flex;
        gap: 4px;
      }

      .mode-btn {
        flex: 1;
        padding: 8px;
        font-size: 12px;
        background: #252540;
      }

      .mode-btn.active {
        background: #4040aa;
      }

      .mode-btn[data-mode="walls"] {
        border-color: #8b4513;
      }

      .mode-btn[data-mode="spawns"] {
        border-color: #ff0000;
      }

      .mode-btn[data-mode="safe"] {
        border-color: #00ff00;
      }

      /* Properties Panel */
      #properties-panel {
        padding: 12px;
        max-height: 300px;
        overflow-y: auto;
      }

      #properties-panel h4 {
        margin-bottom: 12px;
        color: #fff;
      }

      .property-group {
        margin-bottom: 12px;
      }

      .property-group label {
        display: block;
        font-size: 12px;
        color: #888;
        margin-bottom: 4px;
      }

      .property-group input {
        width: 100%;
        padding: 6px 8px;
        border: 1px solid #3a3a5a;
        border-radius: 4px;
        background: #1a1a2e;
        color: #fff;
        font-size: 14px;
      }

      .property-group input:focus {
        outline: none;
        border-color: #4040aa;
      }

      .input-row {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .input-row span {
        font-size: 12px;
        color: #888;
      }

      .input-row input {
        flex: 1;
        width: auto;
      }

      .preset-buttons {
        display: flex;
        gap: 4px;
        flex-wrap: wrap;
      }

      .preset-btn {
        padding: 4px 12px;
        font-size: 12px;
        background: #252540;
      }

      .preset-btn.active {
        background: #4040aa;
      }

      /* Canvas Area */
      .canvas-area {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .canvas-container {
        flex: 1;
        position: relative;
        overflow: hidden;
      }

      #editor-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      /* Toolbar */
      .toolbar {
        display: flex;
        align-items: center;
        gap: 16px;
        padding: 12px 16px;
        background: #1a1a2e;
        border-top: 1px solid #2a2a4a;
      }

      .toolbar-group {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .toolbar label {
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 4px;
        cursor: pointer;
      }

      .toolbar input[type="checkbox"] {
        width: 16px;
        height: 16px;
        cursor: pointer;
      }

      .toolbar-spacer {
        flex: 1;
      }

      /* Status Bar */
      .status-bar {
        display: flex;
        justify-content: space-between;
        padding: 8px 16px;
        background: #151525;
        font-size: 12px;
        color: #888;
        border-top: 1px solid #2a2a4a;
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #1a1a2e;
      }

      ::-webkit-scrollbar-thumb {
        background: #3a3a5a;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #4a4a6a;
      }
    </style>
  </head>
  <body>
    <div class="editor-container">
      <!-- Sidebar -->
      <div class="sidebar">
        <h2>Wall Pattern Editor</h2>

        <div class="sidebar-section">
          <h3>Layouts</h3>
          <button id="new-layout-btn">+ New Layout</button>
        </div>

        <div id="layout-list"></div>

        <div class="sidebar-section">
          <h3>Mode</h3>
          <div class="mode-buttons">
            <button class="mode-btn active" data-mode="walls">Walls</button>
            <button class="mode-btn" data-mode="spawns">Spawns</button>
            <button class="mode-btn" data-mode="safe">Safe</button>
          </div>
        </div>

        <div class="sidebar-section">
          <h3>Properties</h3>
          <div id="properties-panel">
            <p>Select an object to edit properties</p>
          </div>
        </div>

        <div class="sidebar-section">
          <button id="export-btn" style="width: 100%">Export JSON</button>
        </div>
      </div>

      <!-- Canvas Area -->
      <div class="canvas-area">
        <div class="canvas-container">
          <canvas id="editor-canvas"></canvas>
        </div>

        <div class="toolbar">
          <div class="toolbar-group">
            <button id="delete-selected-btn">Delete Selected</button>
            <button id="clear-all-btn">Clear All</button>
          </div>

          <div class="toolbar-spacer"></div>

          <div class="toolbar-group">
            <label>
              <input type="checkbox" id="snap-grid" checked />
              Snap to Grid
            </label>
          </div>
        </div>

        <div class="status-bar">
          <span id="coords-display">Mouse: (0.00, 0.00)</span>
          <span id="selection-display">No selection</span>
        </div>
      </div>
    </div>

    <script type="module" src="/src/editor/main.ts"></script>
  </body>
</html>
